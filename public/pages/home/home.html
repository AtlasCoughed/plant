    <section id="product">

    <section id="setup" style="height:1000px; background-color:yellow">

    </section>
    <section id="team" style="height:1000px; background-color:green">
        <h5>team</h5>
    </section>
    <section id="contact" style="height:1000px; background-color:orange">
        <h2 style="text-align:center;">Contact Us</h2>
        <h5 style="text-align:center;">Give us your feedback!</h5>
        <div class="container feedback">
        <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>

            <ul>
                <li></li>

                <li></li>

    <script type="text/ng-template" id="myModalContent.html">

        <div class="modal-header">
            <h3 class="modal-title">Nah Im playing Wills A G!</h3>
        </div>
        <div class="modal-body">

    	<div ng-show = "signInTrue">
    		<p> Sign In <a ng-click = "signInUpToggle()">SignUp</a> </p>
    		<form ng-submit = "login()" name = "loginForm">
    			<input type="text" placeholder = "USERNAME" ng-model="userLogin" required>
    			<br>
    			<input type="text" placeholder = "PASSWORD" ng-model="passLogin" required>
    			<br>
    			<input type = "submit" value = "LOGIN" ng-disabled = "loginForm.$invalid">
    		</form>
    	</div>

    	<div ng-show = "!signInTrue">
    		<p><a ng-click = "signInUpToggle()">Sign In</a> SignUp</p>
    		<form ng-submit = "signup()" name = "signupForm">
    		<input type="text" placeholder = "USERNAME" ng-model="user" required>
    			<br>
    			<input type="text" placeholder = "FIRST NAME" ng-model="firstname" required>
    			<br>
    			<input type="text" placeholder = "LAST NAME" ng-model="lastname" required>
    			<br>
    			<input type="text" placeholder = "PASSWORD" ng-model="pass" required>
    			<br>
    			<input type = 'email' placeholder = "EMAIL" ng-model = "email" required>
    			<input type = "submit" value = "SIGNUP" ng-disabled = "signupForm.$invalid">
    		</form>
    	</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</div>
