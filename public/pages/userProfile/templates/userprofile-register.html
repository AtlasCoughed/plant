<div ng-controller="userprofile-registerCtrl">
	<!-- <button ng-click="toggleModal()" class="btn btn-md btn-primary">Register a device</button> -->
	<script type="text/ng-template" id="myModalRegContent.html">

		<div class="modal-header">
			<h3 class="modal-title">Register a device!</h3>
		</div>
		<div class="modal-body">


			<form role="form" ng-submit = "registerDevice()">
				<div>	

					<div>
						<div class="alert alert-danger" role="alert" ng-show="invalidDeviceAlert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							Device ID is invalid
						</div>
					</div>
					<div>
						<div class="alert alert-danger" role="alert" ng-show="registeredAlert">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							Device Already Registered
						</div>
					</div>
					<div>
						<div class="alert alert-success" role="alert" ng-show="addDeviceAlert" ng-model="device.name">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							<span class="sr-only">Success:</span>
							Added your device ({{device.name}}) to your profile!
						</div>
					</div>

				</div>


				<div class="form-group">
					<label for="text">Device ID</label>
					<input type="text" class="form-control" id="register" placeholder="Enter device ID" ng-model="device.key" />
				</div>
				<div class="form-group">
					<label for="text">Plant Name</label>
					<input type="text" class="form-control" id="deviceid" placeholder="Enter Plant Name" ng-model="device.name"/>
				</div>

				<div class="modal-footer" "text-center">
					<button type="submit" class="btn btn-md btn-primary">Register Device</button>
					<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
				</div>
			</form>




		</div>
	</script>

	<button ng-click="open()" class="btn btn-md btn-primary">Register a device</button>
	<button ng-click="triggerm2xGET()" class="btn btn-md btn-default">Trigger Data</button>
	<button ng-click="triggerm2xPOST()" class="btn btn-md btn-default">Trigger POST</button>
</div>
