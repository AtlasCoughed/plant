<div>
  
  <script type="text/ng-template" id="myModalTriggerContent.html">

    <div class="modal-header">
      <h3 class="modal-title">Alert me when:</h3>
    </div>

    <div class="modal-body">

          <label>Moisture levels
            <div class="checkbox">
              <label>
                <input type="checkbox" name="streamTriggers" ng-model="triggers.drenchedTrigger" ng-click="updateDeviceTrigger('drenchedTrigger')">Rise above 700 (Drenched!)
              </label>
            </div>   
            <div class="checkbox">
              <label>
                <input type="checkbox" name="streamTriggers" ng-model="triggers.dryTrigger" ng-click="updateDeviceTrigger('dryTrigger')">Fall between 400-100 (Dry!)
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="streamTriggers" ng-model="triggers.dangerTrigger" ng-click="updateDeviceTrigger('dangerTrigger')">Fall below 100 (Danger!)
              </label>
            </div>
          </label>

    </div>

    <div class="modal-footer" "text-center">
      <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>

  </script>

  <div class="btn-group">
    <button type="button" class="btn glyphicon glyphicon-cog dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    </button>
    <ul class="dropdown-menu">
      <li><button class='btn btn-sm btn-primary' ng-click='prepareTriggers(device.apiKey, device.triggers);open()'>Set triggers</button></li>
      <li role="separator" class="divider"></li>
      <li><button class='btn btn-sm btn-danger' ng-click='deleteDeviceData(device.apiKey)'>Delete data (3 days)</button></li>
      <li><button class='btn btn-sm btn-danger' ng-click='deleteDevice(device.name)'>Delete device</button></li>
    </ul>
  </div>

</div>
