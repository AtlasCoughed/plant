<div ng-controller = "userprofileCtrl">

<div class="container-fluid">
  <form ng-submit = "getData()">  
  <input type = "submit" value = "Refresh data">
</form>

</div>
<div ng-repeat='device in deviceData'>

  <div class='deviceName'>{{device.name}}</div>
  <div class='deviceLight'>light: {{device.data.light}}</div>
  <div class='deviceWater'>water: {{device.data.water}}</div>
  <div class='deviceTemp'>temp: {{device.data.temp}}</div>


</div>
</div>
